<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>border-radius 小图标</title>
  <style type="text/css">
	body{background:#36c9c9}
	div{margin:20px;}
	#div1{
	height:0px;width:0px;
	border-style:solid;
	border-width:20px;
	border-color:#fff red  #fff red;
	border-radius:20px;
	}

	#div2{
	height:10px;width:10px;
	border-style:solid;
	border-width:10px;
	border-color:#fff red  #fff red;
	border-radius:20px;
	}
	#div3{
	height:0px;width:0px;
	border-style:solid;
	border-width:10px;
	border-color:#36c9c9 red #36c9c9 #36c9c9;
	
	}
  </style>
 </head>
 <body>
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
 </body>
</html>
