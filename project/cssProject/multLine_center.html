<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>多行水平居中</title>
  <style type="text/css">
	.v-multLine{
		margin:0 auto;
		width:50%;
		height:200px;
		border:1px solid #cccccc;
		overflow:hidden;
	}
	.v-multLine .empty,.v-multLine .text{
		display:inline-block;
		vertical-align:middle;
	}
	.v-multLine .text{
		width:93%;
		text-align:center;
	}
	.v-multLine .empty{
		height:100%;
	}
  </style>
 </head>
 <body>
 <div id="" class="v-multLine">
	<span class="empty"></span>
	<div id="" class="text">
		内容不限
		多行居中
		多行居中
		多行居中
		多行居中
		多行居中
		多行居中
		多行居中
	</div>
 </div>
  
 </body>
</html>
